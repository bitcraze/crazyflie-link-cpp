name: CI

on:
  push:
    branches: [ master, dev-CI ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      guard:
        description: 'Do not run manually. Run "publish" to publish on Pypi'
        required: true
      repository_url:
        description: 'URL of the pypi repository to upload to'     
        required: true
        default: 'https://test.pypi.org/legacy/'

jobs:
  Source:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Install sdist dependencies
      run: pip3 install setuptools

    - name: Generate source distribution tarball
      run: python3 setup.py sdist
    
    - name: Build source distribution
      run: |
        sudo apt-get install -y libusb-1.0-0-dev
        pip3 install wheel
        pip3 wheel dist/*.tar.gz

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2.1.4
      with:
        name: source-build
        path: "dist/*.tar.gz"

  Linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: satackey/action-docker-layer-caching@v0.0.11
      # Ignore the failure of a step and avoid terminating the job.
      continue-on-error: true

    - uses: actions/checkout@v2
      with:
        submodules: true
    
    - name: Pull builder image
      run: docker pull quay.io/pypa/manylinux2014_x86_64

    - name: Build wheels
      run: tools/build/build-wheels.sh

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2.1.4
      with:
        name: linux-build
        path: "dist/*.whl"
  
  MacOS:
    runs-on: macos-10.15

    strategy:
      matrix:
        python: [3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install dependencies
        run: |
          brew install python@${{ matrix.python }} sdl2 libusb
          brew link --overwrite python@${{ matrix.python }}
          pip3 install cmake ninja wheel
      
      - name: Build
        run: python3 setup.py bdist_wheel
      
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2.1.4
        with:
          name: macos-build
          path: "dist/*.whl"

  Windows:
    runs-on: windows-2019

    strategy:
      matrix:
        python: [3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          pip install wheel

      - name: Build
        run: python setup.py bdist_wheel
      
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2.1.4
        with:
          name: win-build
          path: "dist/*.whl"
  
  Publish:
    runs-on: ubuntu-latest
    needs: [Source, Linux, MacOS, Windows]
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.guard == 'do-release' }}

    steps:    
    - uses: actions/download-artifact@v2

    - name: Check match between the build version and the current git tag
      run: |
        apt install jq
        pip3 install wheel-inspect
        
        export TAG=$($(echo ${{ github.ref }} | cut -d/ -f3))
        wheel2json dist/*.whl | jq .version | grep ^\\\"$TAG\\\"$


    - name: Publish on Pypi
      if: ${{ github.event_name == 'workflow_dispatch' }}
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        pip install twine
        
        twine check source-build/*
        twine check linux-build/*
        twine check macos-build/*
        twine check win-build/*
        
        twine upload --repository-url ${{ github.event.inputs.repository_url }} source-build/*
        twine upload --repository-url ${{ github.event.inputs.repository_url }} linux-build/*
        twine upload --repository-url ${{ github.event.inputs.repository_url }} macos-build/*
        twine upload --repository-url ${{ github.event.inputs.repository_url }} win-build/*

